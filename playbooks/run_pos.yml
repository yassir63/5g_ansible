---
- hosts: webshell
  gather_facts: false
  tasks:
    - name: Run POS role on {{ node }}
      include_role:
        name: pos
      vars:
        # injecte toutes les variables du node automatiquement
        _merged_vars: "{{ hostvars[node] | combine({'node': node, 'rru': (hostvars[groups['faraday'][0]].rru | default('unknown'))}) }}"
        # puis on les "d√©plie" proprement
        <<: "{{ _merged_vars }}"
