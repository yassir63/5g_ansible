- name: Deploy OAI CN and RAN
  hosts: ran_node
  gather_facts: true
  pre_tasks:
    - name: Load 5G profile
      include_vars:
        file: "{{ playbook_dir }}/../group_vars/all/5g_profile_default.yaml"
  roles:
    - role: 5g/oai/setup
      when: core == 'oai' or ran == 'oai'
    - role: 5g/oai/config
      when: core == 'oai' or ran == 'oai'
