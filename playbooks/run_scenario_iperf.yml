---
- hosts: all
  gather_facts: true
  tasks:
    - name: Normalize booleans at playbook start
      import_tasks: ../tasks/reload_booleans.yml

- name: Run iperf servers on Core node and optionally run NR-UE tests
  hosts: core_node
  become: true
  vars:
    duration: 12
    sleep: 5
    ignore_task_errors: yes
    nb_ues: "{{ 3 if rru == 'rfsim' else groups['qhats'] | length }}"
    core_ip: "{{ hostvars[groups['core_node'][0]].ip }}"
  roles:
    - role: scenarios/iperf_server
    - role: scenarios/iperf/nr-ue-to-core_node
      when: rru == "rfsim"

- name: Optionally run UE-to-core iperf tests from Faraday
  hosts: faraday
  vars:
    duration: 12
    sleep: 5
    ignore_task_errors: yes
    nb_ues: "{{ groups['qhats'] | length }}"
    core_ip: "{{ hostvars[groups['core_node'][0]].ip }}"
  roles:
    - role: scenarios/iperf/ue-to-core_node
      when: rru != "rfsim"

- name: "ðŸ“Š FINAL SUMMARY (-- show most recent iperf results (300s max))"
  hosts: core_node
  become: true
  gather_facts: false
  vars:
    max_age_seconds: 300  # only logs modified in the last 300 seconds
  tasks:
    - name: Find iperf logs
      find:
        paths: "/root/IPERF"
        patterns: "iperf_*.log"
      register: iperf_files

    - name: Filter logs modified in the last 300 seconds
      set_fact:
        recent_logs: >-
          {{ iperf_files.files
             | selectattr('mtime', '>=', (ansible_date_time.epoch | int) - max_age_seconds)
             | list }}

    - name: Read logs content
      slurp:
        src: "{{ item.path }}"
      loop: "{{ recent_logs | sort(attribute='mtime', reverse=true) }}"
      register: log_contents

    - name: ðŸš€ DISPLAY LOGS
      debug:
        msg: |
          FILE: {{ item.item.path }}
          {{ item.content | b64decode | regex_replace('\x00', '') }}
      loop: "{{ log_contents.results }}"
      loop_control:
        label: "{{ item.item.path }}"

     - name: "ðŸ“Œ NOTE: Location of all iperf results"
      debug:
        msg: "NOTA: All iperfs results are stored in {{ inventory_hostname }} server on /root/IPERF directory"