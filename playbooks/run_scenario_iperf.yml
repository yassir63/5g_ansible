---
- hosts: all
  gather_facts: true
  tasks:
    - name: Normalize booleans at playbook start
      import_tasks: ../tasks/reload_booleans.yml

- name: Run iperf servers on Core node and optionally run NR-UE tests
  hosts: core_node
  become: true
  vars:
    duration: 12
    sleep: 5
    ignore_task_errors: yes
    nb_ues: "{{ 3 if rru == 'rfsim' else groups['qhats'] | length }}"
    core_ip: "{{ hostvars[groups['core_node'][0]].ip }}"
  roles:
    - role: scenarios/iperf_server
    - role: scenarios/iperf/nr-ue-to-core_node
      when: rru == "rfsim"

- name: Optionally run UE-to-core iperf tests from Faraday
  hosts: faraday
  vars:
    duration: 12
    sleep: 5
    ignore_task_errors: yes
    nb_ues: "{{ groups['qhats'] | length }}"
    core_ip: "{{ hostvars[groups['core_node'][0]].ip }}"
  roles:
    - role: scenarios/iperf/ue-to-core_node
      when: rru != "rfsim"

- name: "ðŸ“Š FINAL SUMMARY (Server Side) - last 5 minutes"
  hosts: core_node
  become: true
  gather_facts: false
  vars:
    ue_colors:
      "5201": "\033[91m"  # rouge
      "5202": "\033[92m"  # vert
      "5203": "\033[94m"  # bleu
      "reset": "\033[0m"

  tasks:
    - name: Find recent iperf log files (last 5 minutes)
      find:
        paths: "/root/IPERF"
        patterns: "iperf_*.log"
        age: -300
        age_stamp: mtime
      register: iperf_files

    - name: Read each recent iperf log file
      slurp:
        src: "{{ item.path }}"
      loop: "{{ iperf_files.files | default([]) | sort(attribute='mtime', reverse=true) }}"
      register: log_contents
      changed_when: false

    - name: Display each recent iperf log with color by port
      vars:
        port: "{{ item.item.path | regex_search('520[0-9]') }}"
      debug:
        # On utilise le filtre 'pause' ou on passe par une variable 
        # pour forcer l'affichage brut
        msg: |
          {{ ue_colors[port] | default('') }}{{ item.content | b64decode }}{{ ue_colors.reset }}
      loop: "{{ log_contents.results | default([]) }}"
      loop_control:
        label: "{{ item.item.path }}"

