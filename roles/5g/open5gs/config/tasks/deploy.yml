---
- name: RESTART_OPEN5GS
  ansible.builtin.meta: noop

- name: Normalize booleans at playbook start
  import_tasks: "{{ playbook_dir }}/../tasks/reload_booleans.yml"
      
- name: Load 5G profile
  include_vars:
    file: "{{ playbook_dir }}/../group_vars/all/5g_profile_{{ fiveg_profile | default('default') }}.yaml"

- name: Clone Open5GS k8s repo
  git:
    repo: https://github.com/sopnode/open5gs-k8s.git
    dest: /root/open5gs-k8s
    version: main
    force: true
  become: true

- name: Generate Open5GS Helm values from 5G profile
  template:
    src: values-5g.yaml.j2
    dest: /root/open5gs-k8s/open5gs/values-5g.yaml
  become: true

- name: Ensure open5gs namespace exists
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: open5gs
    state: present
    kubeconfig: /etc/kubernetes/admin.conf

# Persistent Volume for MongoDB
- name: Ensure local directory exists for MongoDB PV
  file:
    path: /root/open5gs-mongodb-data
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Create PersistentVolume for MongoDB
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: datadir-mongodb
      spec:
        capacity:
          storage: 1Gi
        accessModes:
          - ReadWriteOnce
        persistentVolumeReclaimPolicy: Retain
        hostPath:
          path: /root/open5gs-mongodb-data
    kubeconfig: /etc/kubernetes/admin.conf
  become: true

- name: Check if datadir-mongodb-0 PVC exists
  kubernetes.core.k8s_info:
    kind: PersistentVolumeClaim
    namespace: open5gs
    name: datadir-mongodb-0
    kubeconfig: /etc/kubernetes/admin.conf
  register: mongodb_pvc_info
  ignore_errors: yes

- name: Create PVC if it does not exist
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: datadir-mongodb-0
        namespace: open5gs
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    kubeconfig: /etc/kubernetes/admin.conf
  when: mongodb_pvc_info.resources | length == 0

- name: Deploy Open5GS core using deploy-core.sh with realtime logs
  become: true
  shell: |
    stdbuf -oL bash /root/open5gs-k8s/deploy-core.sh | tee /tmp/open5gs-core-deploy.log
  args:
    chdir: /root/open5gs-k8s
