---
- name: Resolve 5G profile file
  set_fact:
    fiveg_profile_file: >-
      {{ playbook_dir }}/../group_vars/all/5g_profile_{{ fiveg_profile | default('default') }}.yaml

- name: Load 5G profile
  include_vars:
    file: "{{ fiveg_profile_file }}"
    name: fiveg

- name: Show active 5G profile
  debug:
    msg:
      - "Using 5G profile: {{ fiveg_profile | default('default') }}"
      - "PLMN: {{ fiveg.plmn.mcc }}{{ fiveg.plmn.mnc }}"
      - "TAC: {{ fiveg.plmn.tac }}"

- name: Uninstall existing srsran-gnb Helm release if present
  ansible.builtin.shell: >
    helm -n {{ open5gs_ns }} uninstall srsran-gnb || true
  changed_when: true
  ignore_errors: true

- name: Update PLMN in values file
  ansible.builtin.command: >
    yq eval -i '.plmn = "{{ fiveg.plmn.mcc }}{{ fiveg.plmn.mnc }}"' "{{ values_file }}"

- name: Update TAC in values file
  ansible.builtin.command: >
    yq eval -i '.tac = {{ fiveg.plmn.tac }}' "{{ values_file }}"

- name: Map slices for gNB (keep only sst and sd)
  set_fact:
    gnb_slices: "{{ gnb_slices | default([]) + [{'sst': item.sst, 'sd': (item.sd if item.sd != 'EMPTY' else None)}] }}"
  loop: "{{ fiveg.slices }}"
  loop_control:
    loop_var: item

- name: Replace slicing configuration (RFSIM)
  ansible.builtin.shell: >
    yq eval -i '.slicing = {{ gnb_slices | to_nice_yaml | quote }}' "{{ values_file }}"
  when: rru == "rfsim"

- name: Replace slicing configuration (ZMQ)
  ansible.builtin.shell: >
    yq eval -i '.gnbConfig.cell_cfg.slicing = {{ gnb_slices | to_nice_yaml | quote }}' "{{ values_file }}"
  when: rru != "rfsim"

- name: Show final updated values (PLMN, TAC, slicing)
  ansible.builtin.shell: >
    yq eval -P '.plmn, .tac, {{ ".slicing" if rru == "rfsim" else ".gnbConfig.cell_cfg.slicing" }}' "{{ values_file }}"
  changed_when: false
