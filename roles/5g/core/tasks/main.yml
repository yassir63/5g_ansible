#    regexp: '^KUBELET_EXTRA_ARGS='
#    line: 'KUBELET_EXTRA_ARGS="--cni-bin-dir=/opt/cni/bin --cni-conf-dir=/etc/c#ni/net.d --resolv-conf=/run/systemd/resolve/resolv.conf"'
#    create: yes
