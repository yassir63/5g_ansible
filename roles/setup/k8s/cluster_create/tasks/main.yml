---
- name: RESTART_K8S_CREATE
  ansible.builtin.meta: noop

# FULL CLEANUP (idempotent / safe)
- name: Reset Kubernetes (safe)
  ansible.builtin.command: kubeadm reset -f
  ignore_errors: true
  become: true

- name: Remove old Kubernetes data directories (safe)
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/kubernetes/pki
    - /etc/kubernetes/manifests
    - /var/lib/etcd
    - /var/lib/kubelet
  become: true
  ignore_errors: true

- name: Restart kubelet
  ansible.builtin.systemd:
    name: kubelet
    state: restarted
  become: true

- name: Wait for kubelet to settle
  ansible.builtin.pause:
    seconds: 10

- name: Upload kubeadm config to master node
  copy:
    src: "{{ 'kubeadm-config.yaml' }}"
    dest: /root/kubeadm-config.yaml
    mode: '0644'
  become: true

- name: Initialize Kubernetes cluster with kubeadm config
  command: kubeadm init --config /root/kubeadm-config.yaml
  register: kubeadm_init
  failed_when: kubeadm_init.rc != 0
  changed_when: kubeadm_init.rc == 0
  become: true

- name: Create .kube on master
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.kube"
    state: directory
    mode: '0700'
  when: inventory_hostname == groups['core_node'][0]

- name: Copy admin.conf locally
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{ ansible_env.HOME }}/.kube/config"
    remote_src: yes
    mode: '0600'
  become: true
  when: inventory_hostname == groups['core_node'][0]

- name: Install python3-venv, pip, curl
  ansible.builtin.apt:
    name: [python3-venv, python3-pip, curl]
    state: present
    update_cache: yes
  become: true

- name: Create venv
  ansible.builtin.command: python3 -m venv /opt/k8s-venv
  args:
    creates: /opt/k8s-venv/bin/activate
  become: true

- name: Install kubernetes client
  ansible.builtin.pip:
    name: kubernetes
    executable: /opt/k8s-venv/bin/pip
  become: true

- name: Set interpreter for subsequent tasks on control machine
  ansible.builtin.set_fact:
    ansible_python_interpreter: /opt/k8s-venv/bin/python
  when: inventory_hostname == groups['core_node'][0]

- name: Install Helm (if not present)
  ansible.builtin.shell: |
    curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm
  become: true
  when: inventory_hostname == groups['core_node'][0]

# --- Install Flannel (CNI) before CoreDNS
- name: Ensure CNI directories exist (all nodes)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /etc/cni/net.d
    - /opt/cni/bin
    - /var/lib/cni
  become: true

- name: Create flannel namespace (master)
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: kube-flannel
        labels:
          pod-security.kubernetes.io/enforce: privileged
    state: present
    kubeconfig: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

- name: Add Flannel repo (master)
  kubernetes.core.helm_repository:
    name: flannel
    repo_url: https://flannel-io.github.io/flannel/
    kubeconfig: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

- name: Install Flannel via Helm (master)
  kubernetes.core.helm:
    name: flannel
    chart_ref: flannel/flannel
    release_namespace: kube-flannel
    state: present
    wait: true
    kubeconfig: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

- name: Wait for flannel daemonset pods to be Ready (master)
  shell: >
    kubectl -n kube-flannel wait --for=condition=Ready pod -l app=flannel --timeout=300s
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  register: wait_flannel
  failed_when: wait_flannel.rc != 0
  when: inventory_hostname == groups['core_node'][0]
  become: true

- name: Ensure flannel wrote /run/flannel/subnet.env and flannel conflist (master)
  block:
    - name: Wait for /run/flannel/subnet.env on master
      ansible.builtin.wait_for:
        path: /run/flannel/subnet.env
        timeout: 60

    - name: Wait for /etc/cni/net.d/10-flannel.conflist on master
      ansible.builtin.wait_for:
        path: /etc/cni/net.d/10-flannel.conflist
        timeout: 60
  when: inventory_hostname == groups['core_node'][0]
  become: true

# Wait for CoreDNS to be Ready (master)
- name: Wait for CoreDNS pods to be Ready (master)
  shell: kubectl wait -n kube-system --for=condition=Ready pod -l k8s-app=kube-dns --timeout=300s
  register: coredns_wait
  retries: 6
  delay: 10
  until: coredns_wait.rc == 0
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  become: true
  when: inventory_hostname == groups['core_node'][0]

# FINALIZE
- name: Remove control-plane taint
  shell: kubectl taint nodes --all node-role.kubernetes.io/control-plane:NoSchedule- || true
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  become: true
  when: inventory_hostname == groups['core_node'][0]
  
- name: Generate join command
  ansible.builtin.shell: kubeadm token create --print-join-command
  register: join_cmd
  delegate_to: "{{ groups['core_node'][0] }}"
  run_once: true

- name: Save join command to control machine
  ansible.builtin.copy:
    content: "{{ join_cmd.stdout | default('') }}"
    dest: /tmp/kubeadm_join_command.txt
    mode: '0644'
  delegate_to: localhost
  run_once: true
