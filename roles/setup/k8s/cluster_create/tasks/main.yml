---
- name: RESTART_K8S_CREATE
  ansible.builtin.meta: noop

- name: Copy NetworkAddonsConfig locally
  ansible.builtin.template:
    src: roles/setup/cni/templates/network-addons-config.yaml.j2
    dest: /tmp/network-addons-config.yaml
    mode: '0644'
  become: true
  when: inventory_hostname == groups['core_node'][0]


# === [PHASE 0: CLEANUP] =====================================
- name: Reset Kubernetes (safe cleanup)
  ansible.builtin.command: kubeadm reset -f
  ignore_errors: true
  become: true

- name: Remove old Kubernetes data directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/kubernetes/pki
    - /etc/kubernetes/manifests
    - /var/lib/etcd
    - /var/lib/kubelet
  become: true

- name: Restart kubelet
  ansible.builtin.systemd:
    name: kubelet
    state: restarted
  become: true

- name: Wait for kubelet to stabilize
  ansible.builtin.wait_for:
    path: /run/systemd/system
    timeout: 20

# === [PHASE 1: INIT CLUSTER] ================================
- name: Upload kubeadm config
  ansible.builtin.copy:
    src: kubeadm-config.yaml
    dest: /root/kubeadm-config.yaml
    mode: '0644'
  become: true

- name: Migrate kubeadm config (v1beta4)
  ansible.builtin.shell: |
    kubeadm config migrate --old-config /root/kubeadm-config.yaml --new-config /root/kubeadm-config-new.yaml
    mv /root/kubeadm-config-new.yaml /root/kubeadm-config.yaml
  become: true
  when: inventory_hostname == groups['core_node'][0]

- name: Initialize cluster (control-plane)
  ansible.builtin.command: kubeadm init --config /root/kubeadm-config.yaml --skip-phases=preflight
  register: kubeadm_init
  failed_when: kubeadm_init.rc != 0
  changed_when: kubeadm_init.rc == 0
  become: true
  when: inventory_hostname == groups['core_node'][0]

- name: Configure kubeconfig for admin
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{ ansible_env.HOME }}/.kube/config"
    remote_src: yes
    mode: '0600'
  become: true
  when: inventory_hostname == groups['core_node'][0]

# === [PHASE 2: DEPENDENCIES & TOOLS] ========================
- name: Ensure base packages
  ansible.builtin.apt:
    name: [python3-venv, python3-pip, curl]
    state: present
    update_cache: true
  become: true

- name: Create Python venv and install Kubernetes client
  block:
    - name: Create venv
      ansible.builtin.command: python3 -m venv /opt/k8s-venv
      args:
        creates: /opt/k8s-venv/bin/activate
      become: true
    - name: Install kubernetes module
      ansible.builtin.pip:
        name: kubernetes
        executable: /opt/k8s-venv/bin/pip
      become: true
    - name: Set interpreter
      ansible.builtin.set_fact:
        ansible_python_interpreter: /opt/k8s-venv/bin/python

- name: Install Helm
  ansible.builtin.shell: |
    curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm
  become: true

# === [PHASE 3: NETWORKING / CNI (FLANNEL)] ==================
- name: Clean old CNI state
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/lib/cni
    - /run/flannel/subnet.env
  become: true
  ignore_errors: true

- name: Ensure required CNI directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /etc/cni/net.d
    - /opt/cni/bin
    - /var/lib/cni
  become: true

- name: Install Flannel via Helm
  kubernetes.core.helm:
    name: flannel
    chart_ref: flannel/flannel
    release_namespace: kube-flannel
    create_namespace: true
    state: present
    wait: true
    kubeconfig: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

- name: Wait for Flannel DaemonSet to be ready
  shell: |
    kubectl -n kube-flannel wait --for=condition=Ready pod -l app=flannel --timeout=300s
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  become: true
  when: inventory_hostname == groups['core_node'][0]

# === [PHASE 4: DNS & CORE SERVICES] =========================
- name: Wait for CoreDNS pods to be Ready
  shell: |
    kubectl wait -n kube-system --for=condition=Ready pod -l k8s-app=kube-dns --timeout=300s
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  register: coredns_wait
  retries: 5
  delay: 10
  until: coredns_wait.rc == 0
  become: true
  when: inventory_hostname == groups['core_node'][0]

# === [PHASE 5: FINALIZE CONTROL PLANE] ======================
- name: Remove control-plane taint (to allow scheduling)
  ansible.builtin.command: kubectl taint nodes --all node-role.kubernetes.io/control-plane:NoSchedule-
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

- name: Generate join command
  ansible.builtin.shell: kubeadm token create --print-join-command
  register: join_cmd
  delegate_to: "{{ groups['core_node'][0] }}"

- name: Save join command
  ansible.builtin.copy:
    content: "{{ join_cmd.stdout }}"
    dest: /tmp/kubeadm_join_command.txt
    mode: '0644'
  delegate_to: localhost

# === [PHASE 6: NETWORK ADDONS (CNAO / MULTUS / OVS)] ========
- name: Apply Cluster Network Addons Operator (CNAO)
  block:
    - name: Apply CNAO namespace
      kubernetes.core.k8s:
        src: "https://github.com/kubevirt/cluster-network-addons-operator/releases/download/v0.89.1/namespace.yaml"
        state: present
        kubeconfig: /etc/kubernetes/admin.conf

    - name: Apply CNAO CRD
      kubernetes.core.k8s:
        src: "https://github.com/kubevirt/cluster-network-addons-operator/releases/download/v0.89.1/network-addons-config.crd.yaml"
        state: present
        kubeconfig: /etc/kubernetes/admin.conf

    - name: Apply CNAO operator
      kubernetes.core.k8s:
        src: "https://github.com/kubevirt/cluster-network-addons-operator/releases/download/v0.89.1/operator.yaml"
        state: present
        kubeconfig: /etc/kubernetes/admin.conf

    - name: Wait for CNAO operator to be available
      shell: |
        kubectl -n cluster-network-addons-operator wait deployment/cluster-network-addons-operator --for=condition=Available --timeout=180s
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: wait_cnao
      failed_when: wait_cnao.rc != 0
      changed_when: false
  when: inventory_hostname == groups['core_node'][0]

- name: Apply local NetworkAddonsConfig (Multus, OVS, LinuxBridge)
  kubernetes.core.k8s:
    state: present
    src: /tmp/network-addons-config.yaml
    kubeconfig: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

- name: Wait for NetworkAddonsConfig to become available
  shell: |
    kubectl wait networkaddonsconfig cluster --for condition=Available --timeout=300s
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

# === [PHASE 7: VERIFY NETWORK] ==============================
- name: Verify DNS resolution from test pod
  shell: |
    kubectl -n kube-system run -it --rm dns-test --image=busybox --restart=Never --command -- nslookup kubernetes.default.svc.cluster.local
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  register: dns_test
  failed_when: "'timed out' in dns_test.stdout or 'no servers could be reached' in dns_test.stdout"
  changed_when: false
  when: inventory_hostname == groups['core_node'][0]
