---
- name: RESTART_K8S_CREATE
  ansible.builtin.meta: noop

# FULL CLEANUP (safe)
- name: Reset Kubernetes (safe reset)
  ansible.builtin.command: kubeadm reset -f
  ignore_errors: true
  become: true

- name: Remove old Kubernetes data directories (safe)
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/kubernetes/pki
    - /etc/kubernetes/manifests
    - /var/lib/etcd
    - /var/lib/kubelet
  become: true
  ignore_errors: true

- name: Restart kubelet & containerd (ensure clean start)
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: restarted
  loop:
    - containerd
    - kubelet
  become: true
  ignore_errors: true

- name: Pause to let services restart
  ansible.builtin.pause:
    seconds: 8

# UPLOAD kubeadm config (use file shipped in role files)
- name: Upload kubeadm config (use file present in role files)
  ansible.builtin.copy:
    src: "roles/setup/k8s/cluster_create/files/kubeadm-config.yaml"
    dest: /root/kubeadm-config.yaml
    mode: '0644'
  become: true
  delegate_to: localhost
  run_once: true

- name: Copy kubeadm config to target master
  ansible.builtin.copy:
    src: /root/kubeadm-config.yaml
    dest: /root/kubeadm-config.yaml
    remote_src: no
    mode: '0644'
  become: true
  when: inventory_hostname == groups['core_node'][0]

# INITIALIZE CLUSTER
- name: Initialize cluster (kubeadm init)
  ansible.builtin.command: kubeadm init --config /root/kubeadm-config.yaml --skip-phases=preflight
  register: kubeadm_init
  failed_when: kubeadm_init.rc != 0
  changed_when: kubeadm_init.rc == 0
  become: true
  when: inventory_hostname == groups['core_node'][0]

# SETUP KUBECONFIG
- name: Create .kube
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.kube"
    state: directory
    mode: '0700'
  when: inventory_hostname == groups['core_node'][0]

- name: Copy admin.conf
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{ ansible_env.HOME }}/.kube/config"
    remote_src: yes
    mode: '0600'
  become: true
  when: inventory_hostname == groups['core_node'][0]

# INSTALL HELM + CLIENT (unchanged)
- name: Install python3-venv, pip, curl
  ansible.builtin.apt:
    name: [python3-venv, python3-pip, curl]
    state: present
  become: true

- name: Create venv
  ansible.builtin.command: python3 -m venv /opt/k8s-venv
  args:
    creates: /opt/k8s-venv/bin/activate
  become: true

- name: Install kubernetes client
  ansible.builtin.pip:
    name: kubernetes
    executable: /opt/k8s-venv/bin/pip
  become: true

- name: Set interpreter
  ansible.builtin.set_fact:
    ansible_python_interpreter: /opt/k8s-venv/bin/python
  when: inventory_hostname == groups['core_node'][0]

- name: Install Helm
  ansible.builtin.shell: |
    curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm
  become: true

# Ensure CNI directories exist (do not delete existing conflists)
- name: Ensure CNI directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /etc/cni/net.d
    - /opt/cni/bin
    - /var/lib/cni
  become: true

# --- INSTALL FLANNEL (conservative) ---
- name: Create flannel namespace
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: kube-flannel
        labels:
          pod-security.kubernetes.io/enforce: privileged
    state: present
    kubeconfig: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

- name: Add Flannel repo
  kubernetes.core.helm_repository:
    name: flannel
    repo_url: https://flannel-io.github.io/flannel/
    kubeconfig: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

- name: Install Flannel
  kubernetes.core.helm:
    name: flannel
    chart_ref: flannel/flannel
    release_namespace: kube-flannel
    state: present
    wait: true
    kubeconfig: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

- name: Wait for flannel daemonset pods to be Ready
  shell: >
    kubectl -n kube-flannel wait --for=condition=Ready pod -l app=flannel --timeout=300s
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  register: wait_flannel
  retries: 5
  delay: 10
  until: wait_flannel.rc == 0
  become: true
  when: inventory_hostname == groups['core_node'][0]

# Wait for CoreDNS
- name: Wait for CoreDNS pods to be Ready
  shell: kubectl wait -n kube-system --for=condition=Ready pod -l k8s-app=kube-dns --timeout=300s
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  register: coredns_wait
  retries: 5
  delay: 10
  until: coredns_wait.rc == 0
  become: true
  when: inventory_hostname == groups['core_node'][0]

# FINALIZE
- name: Remove taint
  ansible.builtin.command: kubectl taint nodes --all node-role.kubernetes.io/control-plane:NoSchedule-
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

- name: Generate join command
  ansible.builtin.shell: kubeadm token create --print-join-command
  register: join_cmd
  delegate_to: "{{ groups['core_node'][0] }}"

- name: Save join command
  ansible.builtin.copy:
    content: "{{ join_cmd.stdout }}"
    dest: /tmp/kubeadm_join_command.txt
    mode: '0644'
  delegate_to: localhost
