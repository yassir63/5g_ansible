---
- name: RESTART_K8S_CREATE
  ansible.builtin.meta: noop

# 1Ô∏è‚É£ FULL CLEANUP
- name: Reset Kubernetes
  ansible.builtin.command: kubeadm reset -f
  ignore_errors: true
  become: true

- name: Remove old Kubernetes data
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/kubernetes/pki
    - /etc/kubernetes/manifests
    - /var/lib/etcd
    - /var/lib/kubelet
  become: true

# 2Ô∏è‚É£ UPLOAD CONFIG
- name: Upload kubeadm config
  ansible.builtin.copy:
    src: kubeadm-config.yaml
    dest: /root/kubeadm-config.yaml
    mode: '0644'
  become: true

# 3Ô∏è‚É£ MIGRATION COMPAT
- name: Migrate kubeadm config (v1beta4)
  ansible.builtin.shell: |
    kubeadm config migrate --old-config /root/kubeadm-config.yaml --new-config /root/kubeadm-config-new.yaml || true
    if [ -f /root/kubeadm-config-new.yaml ]; then mv /root/kubeadm-config-new.yaml /root/kubeadm-config.yaml; fi
  become: true
  when: inventory_hostname == groups['core_node'][0]

# 4Ô∏è‚É£ INIT CLUSTER
- name: Initialize cluster
  ansible.builtin.command: kubeadm init --config /root/kubeadm-config.yaml --skip-phases=preflight
  register: kubeadm_init
  failed_when: kubeadm_init.rc != 0
  become: true
  when: inventory_hostname == groups['core_node'][0]

# 5Ô∏è‚É£ SETUP KUBECONFIG
- name: Prepare kubeconfig for admin
  block:
    - file:
        path: "{{ ansible_env.HOME }}/.kube"
        state: directory
        mode: '0700'
    - copy:
        src: /etc/kubernetes/admin.conf
        dest: "{{ ansible_env.HOME }}/.kube/config"
        remote_src: yes
        mode: '0600'
      become: true
  when: inventory_hostname == groups['core_node'][0]

# 6Ô∏è‚É£ FLANNEL INSTALL
- name: Deploy Flannel CNI
  block:
    - kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: kube-flannel
            labels:
              pod-security.kubernetes.io/enforce: privileged
        kubeconfig: /etc/kubernetes/admin.conf

    - kubernetes.core.helm_repository:
        name: flannel
        repo_url: https://flannel-io.github.io/flannel/
        kubeconfig: /etc/kubernetes/admin.conf

    - kubernetes.core.helm:
        name: flannel
        chart_ref: flannel/flannel
        release_namespace: kube-flannel
        wait: true
        state: present
        kubeconfig: /etc/kubernetes/admin.conf

    - shell: kubectl -n kube-flannel wait --for=condition=Ready pod -l app=flannel --timeout=300s
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

# 7Ô∏è‚É£ NETWORK ADDONS OPERATOR (CNAO)
- name: Copy NetworkAddonsConfig locally
  ansible.builtin.template:
    src: "{{ playbook_dir }}/roles/setup/cni/templates/network-addons-config.yaml.j2"
    dest: /tmp/network-addons-config.yaml
    mode: '0644'
  delegate_to: localhost

- name: Apply Cluster-Network-Addons Operator & OVS-CNI
  kubernetes.core.k8s:
    state: present
    src: "{{ item }}"
    kubeconfig: /etc/kubernetes/admin.conf
  loop:
    - "https://github.com/kubevirt/cluster-network-addons-operator/releases/download/v0.89.1/namespace.yaml"
    - "https://github.com/kubevirt/cluster-network-addons-operator/releases/download/v0.89.1/network-addons-config.crd.yaml"
    - "https://github.com/kubevirt/cluster-network-addons-operator/releases/download/v0.89.1/operator.yaml"
    - "/tmp/network-addons-config.yaml"
  when: inventory_hostname == groups['core_node'][0]

# 8Ô∏è‚É£ WAIT FOR CORE COMPONENTS
- name: Wait for CoreDNS
  shell: kubectl wait -n kube-system --for=condition=Ready pod -l k8s-app=kube-dns --timeout=300s
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  become: true
  when: inventory_hostname == groups['core_node'][0]

# 9Ô∏è‚É£ UNTaint control-plane
- name: Remove control-plane taint
  command: kubectl taint nodes --all node-role.kubernetes.io/control-plane:NoSchedule-
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  when: inventory_hostname == groups['core_node'][0]

# üîü JOIN COMMAND EXPORT
- name: Generate join command
  shell: kubeadm token create --print-join-command
  register: join_cmd
  delegate_to: "{{ groups['core_node'][0] }}"

- name: Save join command to local file
  copy:
    content: "{{ join_cmd.stdout }}"
    dest: /tmp/kubeadm_join_command.txt
    mode: '0644'
  delegate_to: localhost

