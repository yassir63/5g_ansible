---
# Safety cleanup (e.g., if previous join made)

- name: Check if node is already part of a Kubernetes cluster
  stat:
    path: /etc/kubernetes/kubelet.conf
  register: kubelet_conf

- name: Reset node if already part of a cluster
  command: kubeadm reset -f
  when: kubelet_conf.stat.exists
  ignore_errors: true

- name: Remove Kubernetes CNI configuration
  file:
    path: /etc/cni/net.d
    state: absent
  when: kubelet_conf.stat.exists

- name: Remove kubelet data directory
  file:
    path: /var/lib/kubelet
    state: absent
  when: kubelet_conf.stat.exists

- name: Remove Kubernetes manifest directory
  file:
    path: /etc/kubernetes/manifests
    state: absent
  when: kubelet_conf.stat.exists

- name: Restart container runtime (containerd)
  service:
    name: containerd
    state: restarted
  when: kubelet_conf.stat.exists
  ignore_errors: true


- name: CreateEnsure .kube directory exists on worker node
  file:
    path: /root/.kube
    state: directory
    mode: '0755'

- name: Fetch admin.conf from master to control machine
  fetch:
    src: /etc/kubernetes/admin.conf
    dest: ./admin.conf
    flat: yes
  delegate_to: "{{ groups['core_node'][0] }}"
  when: inventory_hostname == groups['k8s_workers'][0] # avoid checksum conflict error

- name: Copy admin.conf from control machine to worker node
  copy:
    src: ./admin.conf
    dest: /root/.kube/config
    mode: '0644'
    force: yes
  become: true

- name: Read kubeadm join command from file
  set_fact:
    kubeadm_join_command: "{{ lookup('file', '/tmp/kubeadm_join_command.txt') }}"

- name: Debug join command
  debug:
    var: kubeadm_join_command

# Realtime k8s configuration for Benetel scenarios
- name: Detect if RT setup is required
  set_fact:
    is_rt: "{{ (hostvars[groups['faraday'][0]].rru in ['benetel1', 'benetel2']) and (inventory_hostname == groups['ran_node'][0]) }}"

- name: Set KUBELET_EXTRA_ARGS for RT parameters
  copy:
    dest: /etc/default/kubelet
    content: |
      KUBELET_EXTRA_ARGS="--cgroup-driver=systemd \
      --cpu-manager-policy=static \
      --cpu-manager-policy-options=full-pcpus-only=true \
      --reserved-cpus=0-5 \
      --topology-manager-policy=best-effort \
      --feature-gates=CPUManager=true,CPUManagerPolicyOptions=true,CPUManagerPolicyBetaOptions=true \
      --container-log-max-size=50Mi \
      --fail-swap-on=false"
  become: true
  when: is_rt 

- name: Join Kubernetes cluster
  shell: "{{ kubeadm_join_command }} --v=5"
  become: true
  register: join_result
  failed_when: join_result.rc != 0
  retries: 5
  delay: 10
  until: join_result.rc == 0

- name: Restart kubelet to apply new configuration
  systemd:
    name: kubelet
    state: restarted
    daemon_reload: true
  become: true
  when: is_rt 

- name: Verify reservedSystemCPUs
  ansible.builtin.shell: "grep '^  reservedSystemCPUs:' /var/lib/kubelet/config.yaml || echo 'not set'"
  register: reserved_cpus
  failed_when: false
  changed_when: false

- name: Show reservedSystemCPUs
  debug:
    msg: "âœ… Worker {{ inventory_hostname }} reservedSystemCPUs: {{ reserved_cpus.stdout }}"