---
# Safety cleanup (e.g., if previous join made)

- name: Check if node is already part of a Kubernetes cluster
  stat:
    path: /etc/kubernetes/kubelet.conf
  register: kubelet_conf

- name: Reset node if already part of a cluster
  command: kubeadm reset -f
  when: kubelet_conf.stat.exists
  ignore_errors: true

- name: Remove Kubernetes CNI configuration
  file:
    path: /etc/cni/net.d
    state: absent
  when: kubelet_conf.stat.exists

- name: Remove kubelet data directory
  file:
    path: /var/lib/kubelet
    state: absent
  when: kubelet_conf.stat.exists

- name: Remove Kubernetes manifest directory
  file:
    path: /etc/kubernetes/manifests
    state: absent
  when: kubelet_conf.stat.exists

- name: Restart container runtime (containerd)
  service:
    name: containerd
    state: restarted
  when: kubelet_conf.stat.exists
  ignore_errors: true


- name: CreateEnsure .kube directory exists on worker node
  file:
    path: /root/.kube
    state: directory
    mode: '0755'

- name: Fetch admin.conf from master to control machine
  fetch:
    src: /etc/kubernetes/admin.conf
    dest: ./admin.conf
    flat: yes
  delegate_to: "{{ groups['core_node'][0] }}"
  when: inventory_hostname == groups['k8s_workers'][0] # avoid checksum conflict error

- name: Copy admin.conf from control machine to worker node
  copy:
    src: ./admin.conf
    dest: /root/.kube/config
    mode: '0644'
    force: yes
  become: true

- name: Read kubeadm join command from file
  set_fact:
    kubeadm_join_command: "{{ lookup('file', '/tmp/kubeadm_join_command.txt') }}"

- name: Debug join command
  debug:
    var: kubeadm_join_command

- name: Ensure RT kubelet config exists on worker node
  copy:
    dest: /etc/kubernetes/kubelet-config-rt.yaml
    content: |
      apiVersion: kubelet.config.k8s.io/v1beta1
      kind: KubeletConfiguration
      cgroupDriver: systemd
      cpuManagerPolicy: static
      cpuManagerPolicyOptions:
        full-pcpus-only: true
      reservedSystemCPUs: 0-5
      topologyManagerPolicy: best-effort
      failSwapOn: false
      containerLogMaxSize: 50Mi
      featureGates:
        CPUManager: true
        CPUManagerPolicyOptions: true
        CPUManagerPolicyBetaOptions: true
  become: true
  when: is_rt

- name: Join Kubernetes cluster with RT kubelet config
  shell: >
    {{ kubeadm_join_command }} --config /etc/kubernetes/kubelet-config-rt.yaml
  become: true
  retries: 5
  delay: 10
  register: join_result
  until: join_result.rc == 0
  when: is_rt

- name: Join Kubernetes cluster (classical way) else
  shell: "{{ kubeadm_join_command }}"
  become: true
  retries: 5
  delay: 10
  register: join_result
  until: join_result.rc == 0
  when: not is_rt

- name: Verify reservedSystemCPUs
  ansible.builtin.shell: "grep '^  reservedSystemCPUs:' /var/lib/kubelet/config.yaml || echo 'not set'"
  register: reserved_cpus
  failed_when: false
  changed_when: false
  when: is_rt

- name: Show reservedSystemCPUs
  debug:
    msg: "âœ… Worker {{ inventory_hostname }} reservedSystemCPUs: {{ reserved_cpus.stdout }}"
  when: is_rt