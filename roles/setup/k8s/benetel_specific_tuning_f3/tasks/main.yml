- name: Remove kubelet CPU manager checkpoint file
  ansible.builtin.file:
    path: /var/lib/kubelet/cpu_manager_state
    state: absent
  become: true

- name: Restart kubelet
  systemd:
    name: kubelet
    state: restarted
