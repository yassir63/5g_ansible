---
- name: RESTART_AFTER_REBOOT
  ansible.builtin.meta: noop

- name: Ensure required apt packages are installed
  apt:
    name:
      - emacs
      - tmux
      - git
      - curl
      - iproute2
      - iputils-ping
      - iperf3
      - tcpdump
      - python3-pip
      - python3-venv        # Replaces virtualenv (PEP-668 safe)
      - jq
    state: present
    update_cache: yes

- name: Disable swap
  shell: |
    swapoff -a
    sed -i.bak '/ swap / s/^/#/' /etc/fstab
  become: true

- name: Load kernel modules for Kubernetes networking
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter
  become: true

- name: Ensure kernel modules are loaded on boot
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
  become: true

- name: Set sysctl parameters for Kubernetes networking
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward = 1
  become: true

- name: Apply sysctl parameters
  command: sysctl --system
  become: true

# ptp on ran-node will use Etc/UTC time zone, core-node must do the same
- name: Set time zone to Etc/UTC
  command: timedatectl set-timezone Etc/UTC
  changed_when: true
  register: timezone_result

- name: Verify time zone setting
  command: timedatectl
  register: timedatectl_output
  changed_when: false

- name: Display timedatectl output
  debug:
    msg: "{{ timedatectl_output.stdout_lines }}"
