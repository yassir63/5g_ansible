---
# --------------------------------------------------------------
#  Containerd + CRI setup – FIXED for network issues (jammy + questing)
# --------------------------------------------------------------
- name: "=== CONTAINERD SETUP (jammy + questing) ==="
  block:

    # ------------------------------------------------------------------
    # 1. Remove any old Docker / containerd repo leftovers
    # ------------------------------------------------------------------
    - name: Force-remove old Docker repo files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker.repo
        - /etc/apt/sources.list.d/*docker*
        - /etc/apt/trusted.gpg.d/docker.gpg
        - /etc/apt/keyrings/docker.asc
      become: true
      when: ansible_facts.os_family == 'Debian'

    # ------------------------------------------------------------------
    # 2. Install prerequisites
    # ------------------------------------------------------------------
    - name: Install apt prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes
      become: true
      when: ansible_facts.os_family == 'Debian'

    # ------------------------------------------------------------------
    # 3. Add Docker GPG key (FIXED: shell + curl – no requests lib issues)
    # ------------------------------------------------------------------
    - name: Ensure /etc/apt/keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"
      become: true

    - name: Download & install Docker GPG key (curl fallback)
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
        gpg --dearmor -o /etc/apt/keyrings/docker.gpg && \
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg
        executable: /bin/bash
      become: true
      register: docker_gpg_download
      until: docker_gpg_download is succeeded
      retries: 5
      delay: 10
      # FIXED: Use 'skipped' from result, fallback to checking stdout
      changed_when: >
        docker_gpg_download.rc == 0 and
        ('skipped' not in docker_gpg_download or not docker_gpg_download.skipped)

    # ------------------------------------------------------------------
    # 4. Determine repo codename (jammy → jammy, questing → noble)
    # ------------------------------------------------------------------
    - name: Set Docker repo codename (jammy → jammy, questing → noble)
      ansible.builtin.set_fact:
        docker_repo_codename: >-
          {% if ansible_distribution_release == 'jammy' %}jammy{% else %}noble{% endif %}
      when: ansible_facts.os_family == 'Debian'

    # ------------------------------------------------------------------
    # 5. Add Docker APT repository
    # ------------------------------------------------------------------
    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/ubuntu
          {{ docker_repo_codename }} stable
        state: present
        filename: docker
        update_cache: yes
      become: true
      when: ansible_facts.os_family == 'Debian'

    # ------------------------------------------------------------------
    # 6. Install containerd.io (Docker's package – works on both releases)
    # ------------------------------------------------------------------
    - name: Install containerd.io
      ansible.builtin.apt:
        name: containerd.io
        state: present
        update_cache: yes
      become: true
      when: ansible_facts.os_family == 'Debian'

    # ------------------------------------------------------------------
    # 7. Create /etc/containerd and write default config
    # ------------------------------------------------------------------
    - name: Ensure /etc/containerd directory exists
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        mode: "0755"
      become: true

    - name: Generate default containerd config (idempotent)
      ansible.builtin.command: containerd config default
      register: containerd_default
      changed_when: false
      become: true

    - name: Write default config.toml
      ansible.builtin.copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_default.stdout }}"
        mode: "0644"
      become: true

    # ------------------------------------------------------------------
    # 8. **Critical fix for overlayfs whiteout error**
    #    - Use *native* snapshotter (fuse-overlayfs is not needed)
    #    - Disable overlayfs index + enable async_remove
    #    - Works on realtime kernels and any kernel without user-xattr
    # ------------------------------------------------------------------
    - name: Switch to native snapshotter + disable overlayfs
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: '^\s*\[plugins\."io\.containerd\.snapshotter\.v1\.overlayfs"\]'
        replace: |
          [plugins."io.containerd.snapshotter.v1.overlayfs"]
            disabled = true   # <-- completely disable overlayfs

          [plugins."io.containerd.snapshotter.v1.native"]
            # native works everywhere
      become: true

    - name: Enable async_remove for native snapshotter (optional but nice)
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*\[plugins\."io\.containerd\.snapshotter\.v1\.native"\]'
        line: |
          [plugins."io.containerd.snapshotter.v1.native"]
            async_remove = true
        insertafter: '^\s*\[plugins\."io\.containerd\.snapshotter\.v1\.native"\]'
      become: true

    # ------------------------------------------------------------------
    # 9. Force SystemdCgroup = true (required for cgroups v2)
    # ------------------------------------------------------------------
    - name: Enable systemd cgroup driver
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup\s*=\s*false'
        replace: 'SystemdCgroup = true'
      become: true

    # ------------------------------------------------------------------
    # 10. Set pause sandbox image to 3.10 (matches kubeadm 1.32)
    # ------------------------------------------------------------------
    - name: Set pause sandbox image to 3.10
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: '^\s*sandbox_image\s*=.*'
        replace: '            sandbox_image = "registry.k8s.io/pause:3.10"'
      become: true

    # ------------------------------------------------------------------
    # 11. Restart & enable containerd
    # ------------------------------------------------------------------
    - name: Restart and enable containerd
      ansible.builtin.systemd:
        name: containerd
        state: restarted
        enabled: yes
        daemon_reload: yes
      become: true
