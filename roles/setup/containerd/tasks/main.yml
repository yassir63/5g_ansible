---
- name: "=== CONTAINERD SETUP (jammy + questing) – FINAL FIXED ==="
  block:

    # --- 1. Clean old Docker repos ---
    - name: Remove old Docker repo files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker.repo
        - /etc/apt/sources.list.d/*docker*
        - /etc/apt/trusted.gpg.d/docker.gpg
        - /etc/apt/keyrings/docker.asc
      become: true

    # --- 2. Install prerequisites ---
    - name: Install apt prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes
      become: true

    # --- 3. Add Docker GPG key (curl) ---
    - name: Ensure /etc/apt/keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"
      become: true

    - name: Download Docker GPG key
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
        gpg --dearmor -o /etc/apt/keyrings/docker.gpg && \
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg
      become: true
      register: docker_gpg
      until: docker_gpg is succeeded
      retries: 5
      delay: 10
      changed_when: "'skipped' not in docker_gpg or not docker_gpg.skipped"

    # --- 4. Set repo codename ---
    - name: Set Docker repo codename
      ansible.builtin.set_fact:
        docker_repo_codename: >-
          {% if ansible_distribution_release == 'jammy' %}jammy{% else %}noble{% endif %}

    # --- 5. Add Docker repo (jammy only) ---
    - name: Add Docker APT repository (jammy only)
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/ubuntu
          {{ docker_repo_codename }} stable
        state: present
        filename: docker
        update_cache: yes
      become: true
      when: ansible_distribution_release == 'jammy'

    # --- 6. Install containerd ---
    - name: Install containerd (questing) or containerd.io (jammy)
      ansible.builtin.apt:
        name: >-
          {% if ansible_distribution_release == 'questing' %}
          containerd
          {% else %}
          containerd.io
          {% endif %}
        state: present
        update_cache: yes
      become: true

    # --- 7. Create config dir ---
    - name: Ensure /etc/containerd exists
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        mode: "0755"
      become: true

    # --- 8. Generate default config ---
    - name: Generate default containerd config
      ansible.builtin.command: containerd config default
      register: containerd_cfg
      changed_when: false
      become: true

    - name: Write default config.toml
      ansible.builtin.copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_cfg.stdout }}"
        mode: "0644"
      become: true

    # --- 9. APPLY CONFIG FIXES SAFELY (NO DUPLICATES) ---
    - name: Configure containerd – disable overlayfs, use native
      ansible.builtin.blockinfile:
        path: /etc/containerd/config.toml
        marker: "# {mark} ANSIBLE MANAGED: SNAPSHOTTER CONFIG"
        block: |
          [plugins."io.containerd.snapshotter.v1.overlayfs"]
            disabled = true

          [plugins."io.containerd.snapshotter.v1.native"]
            async_remove = true
        insertafter: EOF
        create: no
      become: true
      notify: validate and restart containerd

    - name: Enable systemd cgroup
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup\s*=\s*false'
        replace: 'SystemdCgroup = true'
      become: true
      notify: validate and restart containerd

    - name: Set pause image to 3.10
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: '^\s*sandbox_image\s*=.*'
        replace: '            sandbox_image = "registry.k8s.io/pause:3.10"'
      become: true
      notify: validate and restart containerd

    # --- 10. Validate config BEFORE restart ---
    - name: Validate containerd config
      ansible.builtin.command: containerd config default > /dev/null
      changed_when: false
      become: true
      ignore_errors: yes
      register: config_test
      failed_when: config_test.rc != 0

    # --- 11. Restart containerd (only if config is valid) ---
    - name: Restart and enable containerd
      ansible.builtin.systemd:
        name: containerd
        state: restarted
        enabled: yes
        daemon_reload: yes
      become: true
      when: config_test.rc == 0

  when: ansible_facts.os_family == 'Debian'

  handlers:
    - name: validate and restart containerd
      ansible.builtin.meta: flush_handlers
