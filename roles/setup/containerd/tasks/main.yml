---
# Debian/Ubuntu
- name: Force remove any Docker repo definitions (Debian/Ubuntu)
  shell: |
    rm -f /etc/apt/sources.list.d/docker.list
    rm -f /etc/apt/sources.list.d/docker.repo
    rm -f /etc/apt/sources.list.d/*docker*
    rm -f /etc/apt/trusted.gpg.d/docker.gpg
    rm -f /etc/apt/keyrings/docker.asc
  become: true
  when: ansible_facts['os_family'] == 'Debian'

- name: Install prerequisites (Debian/Ubuntu)
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes
  become: true
  when: ansible_facts['os_family'] == 'Debian'

- name: Add Docker GPG key (Debian/Ubuntu)
  ansible.builtin.shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  become: true
  when: ansible_facts['os_family'] == 'Debian'

- name: Add Docker GPG key via keyring (Debian/Ubuntu)
  ansible.builtin.shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}/gpg \
      | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  become: true
  when: ansible_facts['os_family'] == 'Debian'

- name: Set Docker repo codename (jammy or noble)
  ansible.builtin.set_fact:
    docker_repo_codename: >-
      {% if ansible_distribution_release == 'jammy' %}
      jammy
      {% else %}
      noble
      {% endif %}
  when: ansible_facts.os_family == 'Debian'

- name: Add Docker APT repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/ubuntu
      {{ docker_repo_codename }} stable
    state: present
    filename: docker
    update_cache: yes
  become: true
  when: ansible_facts.os_family == 'Debian'

- name: Install containerd
  ansible.builtin.apt:
    name: >-
      {% if ansible_distribution_release == 'questing' %}
      containerd
      {% else %}
      containerd.io
      {% endif %}
    state: present
    update_cache: yes
  become: true
  when: ansible_facts.os_family == 'Debian'

- name: Create /etc/containerd directory
  file:
    path: /etc/containerd
    state: directory
  become: true

- name: Generate default containerd config
  command: containerd config default
  register: containerd_cfg
  changed_when: false
  become: true

- name: Write config.toml
  copy:
    dest: /etc/containerd/config.toml
    content: "{{ containerd_cfg.stdout }}"
  become: true

- name: Generate default containerd config
  command: containerd config default
  register: containerd_cfg
  changed_when: false
  become: true

- name: Write config.toml
  copy:
    dest: /etc/containerd/config.toml
    content: "{{ containerd_cfg.stdout }}"
  become: true

- name: Configure containerd for real-time kernels (disable overlayfs index)
  block:
    - name: Add disable_index = true for overlayfs snapshotter
      replace:
        path: /etc/containerd/config.toml
        regexp: '\[plugins\."io\.containerd\.snapshotter\.v1\.overlayfs"\]'
        after: '\[plugins\."io\.containerd\.snapshotter\.v1\.overlayfs"\]'
        after_regex: true
        replace: |
          [plugins."io.containerd.snapshotter.v1.overlayfs"]
            disable_index = true
            async_remove = true
      become: true
  when: "'realtime' in ansible_kernel | lower"

- name: Enable systemd-cgroup
  replace:
    path: /etc/containerd/config.toml
    regexp: 'SystemdCgroup = false'
    replace: 'SystemdCgroup = true'
  become: true

- name: Restart & enable containerd
  systemd:
    name: containerd
    enabled: yes
    state: restarted
  become: true

- name: Delete stuck kube-proxy pods after containerd fix
  kubernetes.core.k8s:
    state: absent
    kind: Pod
    namespace: kube-system
    label_selectors:
      - app=kube-proxy
      - nodeName="{{ inventory_hostname }}"
  delegate_to: "{{ groups['core_node'][0] }}"
  when: "'realtime' in ansible_kernel | lower"
  