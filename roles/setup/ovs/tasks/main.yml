---
- name: RESTART_OVS_SETUP
  ansible.builtin.meta: noop

- name: Ensure OVS is installed
  ansible.builtin.apt:
    name: openvswitch-switch
    state: present
    update_cache: yes
  become: true

- name: Ensure OVS services are running
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - ovsdb-server
    - ovs-vswitchd
  become: true

- name: Define OVS bridges
  set_fact:
    ovs_bridges:
      - n2br
      - n3br
      - n4br

- name: Create OVS bridges
  ansible.builtin.command: "ovs-vsctl --may-exist add-br {{ item }}"
  loop: "{{ ovs_bridges }}"
  become: true


# =====================================================================
#   CPU PINNING FOR OVS (RAN nodes only)
# =====================================================================

- name: Enable CPUAffinity override dir for ovs-vswitchd
  ansible.builtin.file:
    path: /etc/systemd/system/ovs-vswitchd.service.d
    state: directory
  become: true
  when: inventory_hostname in groups['ran_node']

- name: Apply CPUAffinity override for ovs-vswitchd
  ansible.builtin.copy:
    dest: /etc/systemd/system/ovs-vswitchd.service.d/cpu-affinity.conf
    content: |
      [Service]
      CPUAffinity=0-5
  become: true
  when: inventory_hostname in groups['ran_node']

- name: Reload systemd & restart ovs-vswitchd
  ansible.builtin.systemd:
    daemon_reload: yes
    name: ovs-vswitchd
    state: restarted
  become: true
  when: inventory_hostname in groups['ran_node']


# =====================================================================
#   IRQ PINNING FOR NIC ens15f0np0 → CPUs: 0-5,32-63
# =====================================================================

- name: Apply NIC IRQ pinning only on RAN nodes
  when: inventory_hostname in groups['ran_node']
  block:

    - name: Get IRQ list for ens15f0np0
      ansible.builtin.shell: "grep -i 'ens15f0np0' /proc/interrupts | awk '{print $1}' | tr -d ':'"
      register: ovs_irq_list
      changed_when: false
      become: true

    - name: Define final IRQ CPU list format
      set_fact:
        irq_cpu_list: "0-5,32-63"

    - name: Apply IRQ affinity live (correct register)
      ansible.builtin.shell: |
        echo {{ irq_cpu_list }} > /proc/irq/{{ item }}/smp_affinity_list
      loop: "{{ ovs_irq_list.stdout_lines }}"
      become: true

    - name: Persist IRQ affinity across reboot (systemd service)
      ansible.builtin.copy:
        dest: /etc/systemd/system/irq-affinity-ens15f0np0.service
        content: |
          [Unit]
          Description=Set IRQ CPU affinity for ens15f0np0
          After=network.target

          [Service]
          Type=oneshot
          ExecStart=/bin/sh -c 'for i in {{ ovs_irq_list.stdout_lines | join(" ") }}; do echo {{ irq_cpu_list }} > /proc/irq/$i/smp_affinity_list; done'

          [Install]
          WantedBy=multi-user.target
      become: true

    - name: Enable IRQ affinity persistence
      ansible.builtin.systemd:
        daemon_reload: yes
        name: irq-affinity-ens15f0np0.service
        enabled: yes
      become: true


# =====================================================================
#   VERIFICATION
# =====================================================================

- name: Verify OVS daemons
  ansible.builtin.service_facts:

- name: Fail if ovsdb-server is not running
  ansible.builtin.fail:
    msg: "❌ ovsdb-server is not running on {{ inventory_hostname }}"
  when: services['ovsdb-server.service'].state != "running"

- name: Fail if ovs-vswitchd is not running
  ansible.builtin.fail:
    msg: "❌ ovs-vswitchd is not running on {{ inventory_hostname }}"
  when: services['ovs-vswitchd.service'].state != "running"

- name: Verify OVS bridges
  ansible.builtin.command: "ovs-vsctl br-exists {{ item }}"
  loop: "{{ ovs_bridges }}"
  become: true
  changed_when: false