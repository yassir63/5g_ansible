- name: Start first iperf3 server on UPF1 (background)
  shell: |
    kubectl -n open5gs exec {{ upf1_pod }} -- bash -c 'iperf3 -s -B {{ upf1_ip }} -D'

- name: Start second iperf3 server on UPF1 (background)
  shell: |
    kubectl -n open5gs exec {{ upf1_pod }} -- bash -c 'iperf3 -s -B {{ upf1_ip }} -p 5202 -D'

- name: Start first iperf3 server on UPF2 (background)
  shell: |
    kubectl -n open5gs exec {{ upf2_pod }} -- bash -c 'iperf3 -s -B {{ upf1_ip }} -D'

- name: Start second iperf3 server on UPF2 (background)
  shell: |
    kubectl -n open5gs exec {{ upf2_pod }} -- bash -c 'iperf3 -s -B {{ upf2_ip }} -p 5202 -D'
