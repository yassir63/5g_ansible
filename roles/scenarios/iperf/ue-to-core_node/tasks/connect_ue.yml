---
- name: Connect UE {{ current_ue }} to 5G network
  include_role:
    name: r2lab/ue/connect
  vars:
    # On donne au rÃ´le la variable exacte qu'il attend (ue_item)
    ue_item: "{{ current_ue }}"
  ignore_errors: "{{ ignore_errors }}"

- name: Retrieve wwan0 IP for {{ current_ue }}
  shell: ssh root@{{ current_ue }} "ip -4 addr show wwan0 | awk '/inet / {print $2}' | cut -d/ -f1"
  register: ue_ip_cmd
  until: ue_ip_cmd.stdout != ""
  retries: 15
  delay: 2
  changed_when: false
  ignore_errors: "{{ ignore_errors }}"

- name: Build dict ue_ips
  set_fact:
    ue_ips: "{{ ue_ips | default({}) | combine({ current_ue: ue_ip_cmd.stdout }) }}"
  when: ue_ip_cmd.stdout != ""

- name: Run uplink iperf from {{ current_ue }}
  shell: ssh root@{{ current_ue }} "iperf3 -B {{ ue_ip_cmd.stdout }} -c {{ core_ip }} -t {{ duration }} -J > /tmp/log_iperf_{{ current_ue }}_up.json"
  ignore_errors: "{{ ignore_errors }}"
  when: ue_ip_cmd.stdout != ""

- pause:
    seconds: "{{ sleep }}"

- name: Run downlink iperf from {{ current_ue }}
  shell: ssh root@{{ current_ue }} "iperf3 -B {{ ue_ip_cmd.stdout }} -c {{ core_ip }} -t {{ duration }} -R -J > /tmp/log_iperf_{{ current_ue }}_down.json"
  ignore_errors: "{{ ignore_errors }}"
  when: ue_ip_cmd.stdout != ""

- name: Pause between UEs
  pause:
    seconds: "{{ sleep }}"
