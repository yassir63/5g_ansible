---
# ================================
# POS role main.yml â€” CLEANED & SAFE
# Writes pre/post debug into /tmp/pos_debug.log and avoids hostvars lookup errors
# ================================

- name: (POS) Free any existing allocation for {{ node }}
  shell: pos allocations free -k "{{ node }}"

- name: (POS) Allocate {{ node }}
  shell: pos allocations allocate "{{ node }}"

# Make a local, safe copy of node-specific variables (avoid hostvars[] KeyError)
- name: Gather node parameters (safe defaults)
  set_fact:
    _hostvars_node: "{{ hostvars.get(node, {}) | default({}) }}"
    rru: "{{ rru | default(_hostvars_node.get('rru', '')) }}"
    ran_boot_mode: "{{ ran_boot_mode | default(_hostvars_node.get('ran_boot_mode', '')) }}"
    ran_image_type: "{{ ran_image_type | default(_hostvars_node.get('ran_image_type', '')) }}"
    is_ran_node: "{{ (rru | default('')) in ['benetel1', 'benetel2'] }}"
  # only use hostvars.get guard to avoid error when role is run from localhost
  changed_when: false

# Ensure sensible defaults if still empty
- name: Ensure defaults for RAN-related vars
  set_fact:
    ran_boot_mode: "{{ ran_boot_mode | default('live') }}"
    ran_image_type: "{{ ran_image_type | default('standard') }}"
  changed_when: false

# ===================================================
# BUILD IMAGE COMMAND
# ===================================================

- name: Set POS image command and type for RAN {{ node }}
  set_fact:
    pos_image_cmd: >-
      {% if rru in ['benetel1', 'benetel2'] %}
        {% if ran_boot_mode == 'disk' %}
          pos node image {{ node }} boot-local
        {% else %}
          pos nodes image --staging {{ node }} {{ pos_rt_image }}
        {% endif %}
      {% else %}
        pos nodes image --staging {{ node }} {{ pos_image }}
      {% endif %}
    ran_image_type: >-
      {% if rru in ['benetel1', 'benetel2'] %}
        {{ ran_boot_mode }}
      {% else %}
        standard
      {% endif %}
  when: is_ran_node | bool

- name: Set POS image command for non-RAN {{ node }}
  set_fact:
    pos_image_cmd: "pos nodes image --staging {{ node }} {{ pos_image }}"
    ran_image_type: "standard"
  when: not is_ran_node | bool

# ===================================================
# PRE-RESET DEBUG + LOG (written to /tmp/pos_debug.log on controller)
# ===================================================

- name: Get current BIOS kernel parameters (if accessible)
  shell: ssh -o ConnectTimeout=5 root@{{ node }} 'cat /proc/cmdline' 2>/dev/null || echo "unavailable"
  register: bios_cmdline
  changed_when: false
  failed_when: false

- name: Show PRE-RESET INFO for {{ node }}
  debug:
    msg: |
      ðŸ” PRE-RESET INFO for {{ node }}
      -------------------------------------
      Image Command : {{ pos_image_cmd }}
      Image Type    : {{ ran_image_type }}
      RRU Type      : {{ rru | default('unknown') }}
      Boot Mode     : {{ ran_boot_mode | default('unknown') }}
      BIOS Cmdline  : {{ bios_cmdline.stdout | default('unavailable') }}

- name: Write pre-reset info to /tmp/pos_debug.log
  ansible.builtin.blockinfile:
    path: /tmp/pos_debug.log
    create: yes
    marker: "#### POS DEBUG ####"
    block: |
      {{ lookup('pipe', 'date "+%Y-%m-%d %H:%M:%S"') }} - {{ node }} (pre-reset):
        Image Command : {{ pos_image_cmd }}
        Image Type    : {{ ran_image_type }}
        RRU Type      : {{ rru | default('unknown') }}
        Boot Mode     : {{ ran_boot_mode | default('unknown') }}
        BIOS Cmdline  : {{ bios_cmdline.stdout | default('unavailable') }}
      ------------------------------------------------------------------------
  delegate_to: localhost

# ===================================================
# FLASH + RESET + BOOTSTRAP
# ===================================================

- name: (POS) Flash image {{ pos_image_cmd }} to {{ node }}
  shell: "{{ pos_image_cmd }}"

- name: (POS) Set boot parameters on node {{ node }}
  shell: >-
    {% if rru in ['benetel1', 'benetel2'] %}
      pos nodes bootparameter {{ node }} {{ boot_parameters_rt }}
    {% elif node in ['sopnode-f1', 'sopnode-f2'] %}
      pos nodes bootparameter {{ node }} {{ boot_parameters_f1f2 }}
    {% else %}
      pos nodes bootparameter {{ node }} {{ boot_parameters_f3 }}
    {% endif %}
  when: is_ran_node | bool

- name: (POS) Reset {{ node }}
  shell: pos nodes reset "{{ node }}"
  register: pos_reset_result
  failed_when: false
  changed_when: "'changed' in pos_reset_result.stdout or pos_reset_result.rc == 0"

- name: (POS) Wait for SSH to be available on {{ node }}
  wait_for:
    host: "{{ node }}"
    port: 22
    timeout: 300
  register: wait_ssh
  failed_when: false

- name: Bootstrap {{ node }} if RAN node for Benetel
  shell: >-
    {% if rru in ['benetel1', 'benetel2'] and ran_boot_mode == 'disk' %}
      pos node bootstrap {{ node }} && echo "BOOTSTRAP_EXECUTED"
    {% else %}
      echo "BOOTSTRAP_SKIPPED"
    {% endif %}
  register: bootstrap_result
  when: is_ran_node | bool
  failed_when: false

# ===================================================
# POST-RESET LOG (append info about bootstrap)
# ===================================================

- name: Append post-reset info to /tmp/pos_debug.log
  ansible.builtin.blockinfile:
    path: /tmp/pos_debug.log
    create: yes
    marker: "#### POS DEBUG ####"
    block: |
      {{ lookup('pipe', 'date "+%Y-%m-%d %H:%M:%S"') }} - {{ node }} (post-reset):
        Reset result rc: {{ pos_reset_result.rc | default('N/A') }}
        Wait SSH: {{ wait_ssh is defined and (wait_ssh.elapsed | default('N/A')) or 'N/A' }}
        Bootstrap : >-
          {% if bootstrap_result is defined and (bootstrap_result.stdout is defined) %}
            {% if 'BOOTSTRAP_EXECUTED' in bootstrap_result.stdout %}
              executed
            {% else %}
              skipped
            {% endif %}
          {% else %}
            not applicable
          {% endif %}
      ------------------------------------------------------------------------
  delegate_to: localhost